<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="nav">
            <div class="nike">
                <img src="nike.png" alt="Nike Logo">
            </div>
            <div class="bar">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Sales</a>
            </div>
            <div class="search">
                <form action="#">
                    <input type="search" placeholder="Search" name="search">
                </form>
            </div>
            <div class="ib">
                <img src="heart.png" alt="Favorite">
                <img src="bag.png" alt="Shopping Bag">
            </div>
        </div>

        <!-- Shoes Section -->
        <div class="shoes">
            <!-- Filter Section -->
            <div class="filter">
                <div class="text"> All Shoes (7430)</div>
                <div class="filter-icon">
                    <img src="filter.jpg" alt="Filter Icon">
                    <div>Apply filter</div>
                </div>
            </div>


            <div class="listing">
                <div class="row1">
                    <div class="img-style">
                        <div class="heart-icon"></div>
                        <img class="i" src="Nike-Shoes-Air-Max-PNG-Pic.png" width="290" alt="Product Image">
                        <div class="Description">
                            <p>best seller</p>
                            <div class="price">MRP: ₹ 90000.00</div>
                        </div>
                    </div>
                    <!-- Product 2 -->
                    <div class="img-style">
                        <div class="heart-icon"></div>
                        <img class="i" src="product.png" width="290" alt="Product Image">
                        <div class="Description">
                            <p>best seller</p>
                            <div class="price">MRP: ₹ 70000.00</div>
                        </div>
                    </div>
                    <!-- Product 3 -->
                    <div class="img-style">
                        <div class="heart-icon"></div>
                        <img class="i" src="img3.png" width="290" alt="Product Image">
                        <div class="Description">
                            <p>best seller</p>
                            <div class="price">MRP: ₹ 50000.00</div>
                        </div>
                    </div>
                    <!-- Product 4 -->
                    <div class="img-style">
                        <div class="heart-icon"></div>
                        <img class="i" src="img1.png" width="290" alt="Product Image">
                        <div class="Description">
                            <p>best seller</p>
                            <div class="price">MRP: ₹ 80000.00</div>
                        </div>
                    </div>
                </div>
                <div class="row2">

                    <!-- Product 5 -->
                    <div class="img-style">
                        <div class="heart-icon"></div>
                        <img class="i" src="childrens-shoes.png" width="290" alt="Product Image">
                        <div class="Description">
                            <p>best seller</p>
                            <div class="price">MRP: ₹ 50000.00</div>
                        </div>


                    </div>
                    <!-- Product 6 -->

                    <div class="img-style">
                        <div class="heart-icon"></div>
                        <img class="i" src="leisure-sports-shoes.png" width="290" alt="Product Image">
                        <div class="Description">
                            <p>best seller</p>
                            <div class="price">MRP: ₹ 60000.00</div>
                        </div>
                    </div>
                    <!-- Product 7 -->
                    <div class="img-style">
                        <div class="heart-icon"></div>
                        <img class="i" src="Nike-Shoes-PNG.png" width="290" alt="Product Image">
                        <div class="Description">
                            <p>best seller</p>
                            <div class="price">MRP: ₹ 40000.00</div>
                        </div>
                    </div>
                    <!-- Product 8 -->
                    <div class="img-style">
                        <div class="heart-icon"></div>
                        <img class="i" src="img2.png" width="290" alt="Product Image">
                        <div class="Description">
                            <p>best seller</p>
                            <div class="price">MRP: ₹ 50000.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
